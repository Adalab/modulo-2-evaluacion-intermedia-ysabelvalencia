<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Módulo 2:Evaluación intermedia</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <header>
      <h1>Juego piedra, papel y tijera</h1>
    </header>
    <main>
      <p>Introduce aquí tu jugada:</p>
      <select class="js-choose-shape" name="" id="">
        <option value="">Seleccione su jugada</option>
        <option value="rock">Piedra</option>
        <option value="paper">Papel</option>
        <option value="scissor">Tijera</option>
      </select>
      <button class="js-btn-play">Jugar</button>
      <button class="js-btn-reset hidden">Reset</button>
      <p class="js-text-result">Vamos a jugar!</p>
      <p>Jugador: <span class="js-user-player">0</span></p>
      <p>Computadora: <span class="js-pc-player">0</span></p>
    </main>
    <script src="./js/main.js"></script>
  </body>
</html>
